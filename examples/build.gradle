apply plugin: 'com.android.application'
apply from: "$rootProject.rootDir/gradle/base.gradle"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile(name: 'support-v4-24.1.1', ext: 'aar')
    compile(name: 'appcompat-v7-24.1.1', ext: 'aar')
    compile(name: 'recyclerview-v7-24.1.1', ext: 'aar')
    compile project(':widgetlayout')
}
